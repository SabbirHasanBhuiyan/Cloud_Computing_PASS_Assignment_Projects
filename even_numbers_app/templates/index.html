
<!DOCTYPE html>
<html>
<head><link href="/static/css/style.css" rel="stylesheet"></head>
<body class="bg-gray-100 text-center p-10">
  <h1 class="text-2xl font-bold mb-4">Even Number Generator</h1>
  <form method="post">
    <input type="number" name="n" placeholder="Enter a number" class="border p-2">
    <button class="bg-blue-500 text-white p-2">Generate</button>
  </form>
  {% if numbers %}
    <p class="mt-4">Even Numbers: {{ numbers }}</p>
  {% endif %}
</body>
</html>
